<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate BMI</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="app">
    <form class="vertical-center p-3 text-end">
      <h1 class="text-center">محاسبه BMI</h1>
      <hr>
      <div class="mb-3">
        <label for="height">قد:</label>
        <input id="height" type="text" class="form-control" placeholder="سانتی‌متر">
      </div>
      <div class="mb-3">
        <label for="weight">وزن:</label>
        <input id="weight" type="text" class="form-control" placeholder="کیلوگرم">
      </div>
      <button class="btn btn-success w-100">محاسبه</button>
      <p class="result"></p>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
