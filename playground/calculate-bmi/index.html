<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Harmattan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <form class="p-3 text-right">
          <h2 class="text-center">محاسبه BMI</h2>
          <hr>
          <div class="form-group">
            <label for="height">قد:</label>
            <input id="height" type="text" class="form-control" placeholder="سانتی‌متر">
          </div>
          <div class="form-group">
            <label for="weight">وزن:</label>
            <input id="weight" type="text" class="form-control" placeholder="کیلوگرم">
          </div>
          <button class="btn btn-success btn-block">محاسبه</button>
          <p class="result"></p>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
