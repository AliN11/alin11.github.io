<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To do</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div id="app" class="container">
    <form id="my-form" class="shadow">
      <h4>Form Validator</h4>

      <div class="mb-4">
        <label>Age</label>
        <input class="form-control" type="text" data-rules="required|digits:5|min:5">
      </div>
      <div class="mb-4">
        <label>Password</label>
        <input class="form-control" type="password" data-rules="required|string|min:5">
      </div>
      <button>Submit</button>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
